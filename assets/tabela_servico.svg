<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Moldura geral -->
  <rect x="6" y="8" width="38" height="36" rx="4" fill="none" stroke="currentColor" stroke-width="2"></rect>

  <!-- Barra superior (título do mês) -->
  <rect x="6" y="8" width="38" height="10" fill="none" stroke="currentColor" stroke-width="2"></rect>

  <!-- Ganchos do calendário -->
  <line x1="18" y1="8" x2="18" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
  <line x1="32" y1="8" x2="32" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>

  <!-- Grade do calendário (dias) -->
  <!-- 1ª linha -->
  <rect x="10" y="22" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
  <rect x="18" y="22" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
  <rect x="26" y="22" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
  <rect x="34" y="22" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>

  <!-- 2ª linha -->
  <rect x="10" y="30" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
  <rect x="18" y="30" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
  <rect x="26" y="30" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
  <rect x="34" y="30" width="6" height="6" fill="none" stroke="currentColor" stroke-width="2"></rect>
</svg>
